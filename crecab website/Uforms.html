<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="Uforms.css">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body >
    <div class="pa">
      <div class="image"><img src="image/f1.png" alt="" ></div>
      <form action="#">
        <img src="image/logo.png" width="60%" class="img">
        <label for="username"></label>
        <input type="text"  name="username" placeholder="Username" class="name" required>
        <label for="number"></label>
        <input type="number"  name="number" placeholder="Whatsapp Number" class="number" required>
        <label for="time"></label>
        <input type="text" placeholder="Pickup time" onfocus=this.type='time' class=time required>
        <input type="text" placeholder="Pickup date" onfocus=this.type='date' class="date" required>
        <label for="vehicles"></label>
        <select class="vehicle">
          <option value="" disabled selected hidden >Choose your vehicle</option>
          <option value="Car">Car</option>
          <option value="Bike">Bike</option>
          <option value="Lorry">Lorry</option>
        </select>
        <input type="submit" value="Start your trip" class="login" required>
      </form>
    </div>
  </body>
</html>
