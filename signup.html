<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <link rel="shortcut icon" type="x-icon" href="image/hlo.png">
    <title>Crecab | cab booking platform</title>
</head>
<body>
    <div class="grid">
        <div class="g1">
            <img src="image/f2.png" alt="" id="pic">
        </div>
        <form action="#"  class="g1">
            <img src="image/logo.png"  class="img">
            <div class="f">
            
            <input type="text"  name="username" placeholder="Username" class="name" required>
            
            <input type="email"  name="email" placeholder="Email-id" class="email" required>
            
            <input type="number"  name="number" placeholder="Whatsapp Number" class="number" required>
            <select class="vehicletype">
                <option value="" disabled selected hidden >Vehicle type</option>
                <option value="Car">Car</option>
                <option value="Bike">Bike</option>
                <option value="Lorry">Lorry</option>
            </select>
           
            <input type="number"  name="seat" placeholder="No of seats" class="seat" required>
           
            <input type="text"  name="license" placeholder="License Number" class="license" required>
            <input type="text" placeholder="Date of birth" onfocus=this.type='date' class="date" required>
            
            <input type="password"  name="password" placeholder="Password" class="password" required>
            <input type="password"  name="Re-password" placeholder="Re-Password" class="password" required style="height: 15px;">
            
           
            <input type="submit" value="Start your trip" class="login">
            </div>
            
                <h1>After completing License verification your Account has been activated within 24 hours</h1>
            
          </form>
    </div>
</body>
</html>
